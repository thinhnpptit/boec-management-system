{% extends '../base.html' %}
{% block title %}
{{category.name|title}}
{% endblock title %}
{% block content %}
<main>
    <div class="container">
        <div class="row">
            <div class="album py-5">


                <div class="pb-3">
                    <h1 class="h3">Popular</h1>
                </div>
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">

                    {% for product in products %}

                    <div class="col">
                        <div class="card border-0">
                            <div style="width: 300px; height: 300px">
                                
                                <img style="height: 290px;object-fit: cover;" class="rounded" alt="Responsive image" src="{{ product.image.url }}">
                            </div>
                            <div class="card-body px-0">
                                <p class="card-text">
                                    <a class="text-dark text-decoration-none"
                                        href="{{ product.get_absolute_url }}">{{ product.title }}</a>
                                </p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted">Â£{{product.price}}</small>
                                </div>
                            </div>
                        </div>
                    </div>

                    {% endfor %}

                </div>
            </div>
        </div>

    </div>


</main>
{% endblock content %}
